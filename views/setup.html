<div class="max-w-md mx-auto mt-10">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="hero-header px-6 py-4 border-b border-gray-200">
            <h2 class="text-xl font-bold">System Administrator Setup</h2>
            <p class="text-sm opacity-90">Create the initial admin account. Use this page only once.</p>
        </div>
        <div class="p-6">
            <form id="setup-form">
                <div id="setup-message" class="hidden mb-4 p-3 rounded text-sm"></div>
                
                <div class="mb-4">
                    <label for="displayName" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                    <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="displayName" required>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                    <input type="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" required>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" required minlength="6">
                    <p class="text-gray-600 text-xs italic mt-1">Password must be at least 6 characters long.</p>
                </div>

                <div class="flex items-center justify-end">
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Create System Admin</button>
                </div>
            </form>
        </div>
    </div>
</div>
