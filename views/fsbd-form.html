<h1>Building (FSBD) Form</h1>

<form id="fsbd-form">
    <!-- Hidden input for document ID during edits -->
    <input type="hidden" id="fsbd-id">

    <div class="mb-3">
        <label for="name" class="form-label">Building Name</label>
        <input type="text" class="form-control" id="name" required>
    </div>

    <div class="mb-3">
        <label for="fsbd_type" class="form-label">Building Type</label>
        <input type="text" class="form-control" id="fsbd_type" placeholder="e.g., Office Building, Hospital">
    </div>

    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address">
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="construction_year" class="form-label">Construction Year</label>
            <input type="number" class="form-control" id="construction_year">
        </div>
        <div class="col-md-6 mb-3">
            <label for="floor_area_sqm" class="form-label">Floor Area (sqm)</label>
            <input type="number" class="form-control" id="floor_area_sqm">
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="#/fsbds" class="btn btn-secondary">Cancel</a>
</form>
