<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="hero-header px-6 py-4 border-b border-gray-200 flex justify-between items-center">
            <h2 class="text-xl font-bold">Building Form</h2>
            <a href="#/fsbds" class="text-white hover:text-gray-200 font-medium text-sm flex items-center gap-1"><span class="text-lg">&larr;</span> Back</a>
        </div>
        <div class="p-6">
            <form id="fsbd-form">
                <input type="hidden" id="fsbd-id">
                
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Building Name</label>
                    <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="name" required>
                </div>

                <div class="mb-4">
                    <label for="fsbd_type" class="block text-gray-700 text-sm font-bold mb-2">Type</label>
                    <select class="block w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" id="fsbd_type">
                        <option value="Office">Office</option>
                        <option value="Hospital">Hospital</option>
                        <option value="School">School</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Address</label>
                    <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="address">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="construction_year" class="block text-gray-700 text-sm font-bold mb-2">Construction Year</label>
                        <input type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="construction_year">
                    </div>
                    <div>
                        <label for="floor_area_sqm" class="block text-gray-700 text-sm font-bold mb-2">Floor Area (sqm)</label>
                        <input type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="floor_area_sqm">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <a href="#/fsbds" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Cancel</a>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save Building</button>
                </div>
            </form>
        </div>
    </div>
</div>
