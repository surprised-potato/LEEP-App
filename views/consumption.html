<!-- Hero Section -->
<div class="bg-white shadow rounded-lg p-6 mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Consumption Reporting</h1>
    <p class="text-gray-600 text-sm">Track electricity and fuel usage.</p>
</div>

<div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    
    <!-- Electricity Section -->
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <div class="bg-blue-600 px-6 py-4 border-b border-blue-700">
            <h2 class="text-xl font-bold text-white">Electricity (MECR)</h2>
        </div>
        <div class="p-6">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Select Building</label>
                <select id="mecrBuildingSelect" class="block w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">-- Select Building --</option>
                </select>
            </div>

            <div id="mecr-content-area" class="hidden">
                <form id="mecr-form" class="mb-6 bg-gray-50 p-4 rounded border border-gray-200">
                    <h3 class="font-bold text-gray-700 mb-3">Add Monthly Report</h3>
                    <div class="grid grid-cols-3 gap-2 mb-3">
                        <input type="number" id="mecr-year" placeholder="Year" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <input type="number" id="mecr-month" placeholder="Month (1-12)" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required min="1" max="12">
                        <input type="number" id="mecr-kwh" placeholder="kWh" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add Report</button>
                </form>

                <div class="overflow-x-auto">
                    <table class="min-w-full leading-normal">
                        <thead>
                            <tr>
                                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Year</th>
                                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Month</th>
                                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">kWh</th>
                            </tr>
                        </thead>
                        <tbody id="mecr-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Fuel Section -->
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <div class="bg-green-600 px-6 py-4 border-b border-green-700">
            <h2 class="text-xl font-bold text-white">Fuel (MFCR)</h2>
        </div>
        <div class="p-6">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Select Vehicle</label>
                <select id="mfcrVehicleSelect" class="block w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">-- Select Vehicle --</option>
                </select>
            </div>

            <div id="mfcr-content-area" class="hidden">
                <form id="mfcr-form" class="mb-6 bg-gray-50 p-4 rounded border border-gray-200">
                    <h3 class="font-bold text-gray-700 mb-3">Add Monthly Report</h3>
                    <div class="grid grid-cols-2 gap-2 mb-3">
                        <input type="number" id="mfcr-year" placeholder="Year" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" required>
                        <input type="number" id="mfcr-month" placeholder="Month" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" required min="1" max="12">
                    </div>
                    <div class="grid grid-cols-2 gap-2 mb-3">
                        <input type="number" id="mfcr-liters" placeholder="Liters" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" required>
                        <input type="number" id="mfcr-distance" placeholder="Distance (km)" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add Report</button>
                </form>

                <div class="overflow-x-auto">
                    <table class="min-w-full leading-normal">
                        <thead>
                            <tr>
                                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Year</th>
                                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Month</th>
                                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Liters</th>
                                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Km</th>
                            </tr>
                        </thead>
                        <tbody id="mfcr-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
