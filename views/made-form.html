<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="bg-gray-50 px-6 py-4 border-b border-gray-200">
            <h2 class="text-xl font-bold text-gray-800">Equipment Form</h2>
        </div>
        <div class="p-6">
            <form id="made-form">
                <input type="hidden" id="made-id">
                
                <div class="mb-4">
                    <label for="fsbdId" class="block text-gray-700 text-sm font-bold mb-2">Building</label>
                    <select class="block w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" id="fsbdId" required>
                        <option value="">Select Building</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="description_of_equipment" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                    <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="description_of_equipment" required>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="energy_use_category" class="block text-gray-700 text-sm font-bold mb-2">Category</label>
                        <select class="block w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" id="energy_use_category">
                            <option value="Lighting">Lighting</option>
                            <option value="HVAC">HVAC</option>
                            <option value="Office Equipment">Office Equipment</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div>
                        <label for="location" class="block text-gray-700 text-sm font-bold mb-2">Location (Room/Area)</label>
                        <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="location">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="power_rating_kw" class="block text-gray-700 text-sm font-bold mb-2">Power Rating (kW)</label>
                        <input type="number" step="0.01" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="power_rating_kw">
                    </div>
                    <div>
                        <label for="time_of_use_hours_per_day" class="block text-gray-700 text-sm font-bold mb-2">Hours/Day</label>
                        <input type="number" step="0.1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="time_of_use_hours_per_day">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <a href="#/made" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Cancel</a>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save Equipment</button>
                </div>
            </form>
        </div>
    </div>
</div>
