<!-- Hero Section -->
<div class="hero-header shadow rounded-lg p-6 mb-6 flex justify-between items-center">
    <div>
        <h1 class="text-2xl font-bold">Vehicles</h1>
        <p class="opacity-90 text-sm">Manage fleet and transportation assets.</p>
    </div>
    <a href="#/vehicles/new" class="bg-white text-blue-600 hover:bg-gray-100 font-bold py-2 px-4 rounded shadow transition duration-200">Add New Vehicle</a>
</div>

<!-- Search Bar -->
<div class="mb-4">
    <input type="text" id="vehicle-search" placeholder="Search by plate number, make, model, or fuel type..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
</div>

<div class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full leading-normal">
        <thead>
            <tr>
                <th data-sort="plate_number" class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer hover:bg-gray-200 transition-colors duration-200">
                    <div class="flex items-center justify-between">Plate Number <span class="sort-indicator ml-2"></span></div>
                </th>
                <th data-sort="make" class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer hover:bg-gray-200 transition-colors duration-200">
                    <div class="flex items-center justify-between">Make <span class="sort-indicator ml-2"></span></div>
                </th>
                <th data-sort="model" class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer hover:bg-gray-200 transition-colors duration-200">
                    <div class="flex items-center justify-between">Model <span class="sort-indicator ml-2"></span></div>
                </th>
                <th data-sort="fuel_type" class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer hover:bg-gray-200 transition-colors duration-200">
                    <div class="flex items-center justify-between">Fuel Type <span class="sort-indicator ml-2"></span></div>
                </th>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
            </tr>
        </thead>
        <tbody id="vehicle-table-body">
            <tr><td colspan="5" class="text-center py-4">Loading...</td></tr>
        </tbody>
    </table>
</div>
