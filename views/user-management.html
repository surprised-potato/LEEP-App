<div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="hero-header px-6 py-4 border-b border-gray-200">
        <h2 class="text-2xl font-bold">User Profiles & Permissions</h2>
        <p class="text-sm opacity-90">Manage user access levels for system modules.</p>
    </div>

    <div class="flex h-[calc(100vh-250px)]">
        <!-- Left Panel: User List -->
        <div class="w-1/3 border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b border-gray-100 space-y-2">
                <input type="text" id="user-search" placeholder="Search users..." class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                <select id="user-filter-lgu" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white text-sm">
                    <option value="">All LGUs</option>
                    <option value="none">No LGU Assigned</option>
                </select>
            </div>
            <div id="user-list" class="flex-1 overflow-y-auto">
                <div class="p-4 text-center text-gray-500">Loading users...</div>
            </div>
        </div>

        <!-- Right Panel: Permissions -->
        <div id="permissions-panel" class="w-2/3 p-6 overflow-y-auto hidden">
            <div class="mb-6">
                <h3 id="selected-user-name" class="text-xl font-bold text-gray-800"></h3>
                <p id="selected-user-email" class="text-sm text-gray-500"></p>
            </div>

            <div class="bg-blue-50 rounded-lg p-4 mb-6 border border-blue-100">
                <h4 class="font-semibold text-blue-800 mb-2">LGU Assignment</h4>
                <p class="text-xs text-blue-600 mb-3">Assign this user to a specific LGU to restrict their data scope.</p>
                <select id="user-lgu-assign" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white">
                    <option value="">No LGU Assigned (System Wide)</option>
                </select>
            </div>

            <div class="bg-gray-50 rounded-lg p-4 mb-6">
                <h4 class="font-semibold text-gray-700 mb-4">Module Access Control</h4>
                <div class="grid grid-cols-1 gap-4">
                    <div class="flex items-center font-bold text-xs text-gray-500 uppercase tracking-wider border-b pb-2">
                        <div class="flex-1">Module</div>
                        <div class="w-24 text-center">Read</div>
                        <div class="w-24 text-center">Write</div>
                    </div>
                    <div id="modules-list" class="space-y-2">
                        <!-- Module rows will be loaded here -->
                    </div>
                </div>
            </div>
            
            <div class="flex justify-end">
                <button id="btn-save-permissions" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition-colors">
                    Save Permissions
                </button>
            </div>
        </div>
        
        <!-- Empty State -->
        <div id="permissions-empty" class="w-2/3 flex items-center justify-center text-gray-400 italic">
            Select a user from the list to manage permissions.
        </div>
    </div>
</div>
