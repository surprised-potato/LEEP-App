<!-- Hero Section -->
<div class="hero-header shadow rounded-lg p-6 mb-6 flex justify-between items-center">
    <div>
        <h1 class="text-2xl font-bold">Buildings (FSBD)</h1>
        <p class="opacity-90 text-sm">Manage government-owned buildings and facilities.</p>
    </div>
    <a href="#/fsbds/new" class="bg-white text-blue-600 hover:bg-gray-100 font-bold py-2 px-4 rounded shadow transition duration-200">Add New Building</a>
</div>

<!-- Search Bar -->
<div class="mb-4">
    <input type="text" id="fsbd-search" placeholder="Search by name, type, or address..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
</div>

<div class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full leading-normal">
        <thead>
            <tr>
                <th data-sort="name" class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer hover:bg-gray-200 transition-colors duration-200">
                    <div class="flex items-center justify-between">Name <span class="sort-indicator ml-2"></span></div>
                </th>
                <th data-sort="fsbd_type" class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer hover:bg-gray-200 transition-colors duration-200">
                    <div class="flex items-center justify-between">Type <span class="sort-indicator ml-2"></span></div>
                </th>
                <th data-sort="address" class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer hover:bg-gray-200 transition-colors duration-200">
                    <div class="flex items-center justify-between">Address <span class="sort-indicator ml-2"></span></div>
                </th>
                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
            </tr>
        </thead>
        <tbody id="fsbd-table-body">
            <!-- Data will be populated here by app.js -->
            <tr>
                <td colspan="4" class="text-center py-4">Loading...</td>
            </tr>
        </tbody>
    </table>
</div>
